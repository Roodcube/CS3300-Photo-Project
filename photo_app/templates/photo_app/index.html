<!-- inherit from base.html-->
{% extends "photo_app/base_template.html" %}


<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Member Photographer Galleries</h1>


<h2>List of Photographers with Active Galleries</h2>
<table class="table table-striped table-dark list-group">
    <tbody>
{% for i in photographer_active_galleries %}
<tr>
<td><h4>Name: <strong>{{i.name}}</strong></h4></td>
<td><h4>Gallery: <strong>{{ i.gallery.title }}</strong></td>
<td><a class="btn btn-primary btn-lg" href="{{ i.gallery.get_absolute_url }}" role="button">View</a></h4></td>
</tr>
{% endfor %}
</table>


{% endblock %}
