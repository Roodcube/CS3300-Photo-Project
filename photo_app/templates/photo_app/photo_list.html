{% extends 'photo_app/base_template.html' %}


{% block content %}
<h1>Photo List</h1>
{% if photo_list %}
<ul>
{% for photo in photo_list %}
<li>
<a href="{{ photo.get_absolute_url }}">{{ photo.title }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no photos registered.</p>
{% endif %}
{% endblock %}
